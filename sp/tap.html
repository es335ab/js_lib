<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">

<title>Tap | UXD JS Library</title>
<meta name="description" content="Markdown renderer">

<link rel="stylesheet" type="text/css" href="../css/bootstrap.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="../css/main.css" rel="stylesheet">
</head>

<body>
<section class="container">
  <h1 class="siteTitle">Tap</h1>
  <ul class="about">
    <li>使用例：.jsTapのDOMがクリックされた時に、自身に.jsTappedがaddされる</li>
  </ul>

  <div class="content">
    <div class="button jsTap">とあるボタン</div>
  </div>

  <div class="explanation">
    <script src="https://gist.github.com/es335ab/9930360.js"></script>
    <script src="https://gist.github.com/es335ab/9930370.js"></script>
  </div>
</section>

<style>
.button {
  padding: 10px 50px;
  text-align: center;
  display: inline-block;
  background-color: #ccc;
  color: #fff;
  font-weight: bold;
}
.button.jsTapped {
  background-color: #999;
}
</style>

<script src="../js/uxd_lib_sp.js"></script>
<script>
  new UXDLIB_SP.tap({
    targetClassName : 'jsTap',
    addClassName : 'jsTapped'
  });
</script>
</body>
</html>
