<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">

  <title>Modal | UXD JS Library</title>
  <meta name="description" content="Markdown renderer">

  <link rel="stylesheet" type="text/css" href="../css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap-responsive.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/main.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/pc/modal.css" rel="stylesheet">
</head>

<body>
<section class="container">
  <h1 class="siteTitle">Modal</h1>
  <ul class="about">
    <li>使用例：.jsTriggerのDOMがクリックされた時に、.jsBgModalがdisplay:blockされる</li>
  </ul>

  <div class="content">
    <h2>オプション無し</h2>

    <div class="button jsTrigger">click</div>

    <div class="jsBgModal">
      <div class="jsTarget">
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
        </ul>
      </div>
    </div>

    <div class="explanation">
      <script src="https://gist.github.com/ayadoguchi/20c8a43aa30149e5182f.js"></script>
      <script src="https://gist.github.com/ayadoguchi/697e448cd4d9cc0314b5.js"></script>
    </div>

    <h2>閉じるパターン</h2>

    <div class="button jsTrigger3">click</div>

    <div class="jsBgModal3">
      <div class="jsTarget3">
        <div class="jsClose3">閉じる</div>
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
        </ul>
      </div>
    </div>

    <div class="explanation">
      <script src="https://gist.github.com/ayadoguchi/99fde64030142c51dd32.js"></script>
      <script src="https://gist.github.com/ayadoguchi/d54bb4a43139b9475ddd.js"></script>
    </div>

    <h2>コールバックパターン</h2>

    <div class="button jsTrigger4" id="btn1">click</div>

    <div class="jsBgModal4">
      <div class="jsTarget4">
        <div class="jsClose4">閉じる</div>
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
        </ul>
      </div>
    </div>

    <div class="explanation">
      <script src="https://gist.github.com/ayadoguchi/45cae9b1d7ae161099f9.js"></script>
      <script src="https://gist.github.com/ayadoguchi/d2cfe92da05a8b2a2d19.js"></script>
    </div>

    <h2>トリガー2つパターン</h2>

    <div class="button jsTrigger5">click</div>
    <div class="button jsTrigger5">click</div>

    <div class="jsBgModal5">
      <div class="jsTarget5">
        <div class="jsClose5">閉じる</div>
        <ul>
          <li><a href="#">menu1</a></li>
          <li><a href="#">menu2</a></li>
          <li><a href="#">menu3</a></li>
        </ul>
      </div>
    </div>

    <div class="explanation">
      <script src="https://gist.github.com/ayadoguchi/e52c4efbbbd34282dc06.js"></script>
      <script src="https://gist.github.com/ayadoguchi/e71f48b79f414fc90417.js"></script>
    </div>



    ※<a href="modal_load.html">load時に表示するパターン</a>
  </div>

</section>

<style>
  .button {
    padding: 10px 50px;
    text-align: center;
    display: inline-block;
    background-color: #ccc;
    color: #fff;
    font-weight: bold;
  }
</style>
<script src="../js/jquery-1.11.0.min.js"></script>
<script src="../js/uxd_lib_pc.js"></script>
<script>
  function modalCallBack(e){
    alert('callback:' + e.target.id + 'がclickされました');
  }
  //オプション無し
  new UXDLIB_PC.modal({
    triggerClassName : 'jsTrigger',
    targetClassName : 'jsTarget',
    bgModal : 'jsBgModal',
    topPadding : 10
  });
  //閉じるパターン
  new UXDLIB_PC.modal({
    triggerClassName : 'jsTrigger3',
    targetClassName : 'jsTarget3',
    bgModal : 'jsBgModal3',
    topPadding : 10,
    triggerClose : 'jsClose3'
  });
  //コールバックパターン
  new UXDLIB_PC.modal({
    triggerClassName : 'jsTrigger4',
    targetClassName : 'jsTarget4',
    bgModal : 'jsBgModal4',
    topPadding : 10,
    triggerClose : 'jsClose4',
    callBackOpen : function(e){modalCallBack(e);}
  });
  //トリガー2つパターン
  new UXDLIB_PC.modal({
    triggerClassName : 'jsTrigger5',
    targetClassName : 'jsTarget5',
    bgModal : 'jsBgModal5',
    topPadding : 10,
    triggerClose : 'jsClose5',
    modalShingleMode : 'true'
  });
</script>
</body>
</html>
